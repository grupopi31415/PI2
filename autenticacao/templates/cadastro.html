<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'autenticacao/css/Config.css' %}">

</head>
<body>
    <nav style="background-color: #444;" class="navbar navbar-expand-lg navbar-dark">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="">
                        <div class="idioma"><a href="{% url 'cadastroen' %}"><img src="{% static 'autenticacao/img/eua32.png' %}" alt="English" class="img-fluid" /></a></div>
                    </li>
                </ul>
            </div>
        </nav>

     <div id="header">
        <div class="container">
          <nav class="navbar navbar-expand-lg navbar-light justify-content-between" align="center">
            <img src="{% static "autenticacao/img/logo.png" %}" alt="Pelegrino" />
          </nav>
        </div>
     </div>
     <div id="main-container">
         <h1>FAÇA SEU CADASTRO</h1>

         {% if messages %}
            {% for message in messages %}
                <div class="alert {{message.tags}}">
                    {{message}}
                </div>
            {% endfor %}
         {% endif %}

        <form id="registro-form" action="{% url 'cadastro' %}" method="POST">{% csrf_token %}


            <div class="half-box spacing">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome"  required>
            </div>
            <div class="half-box spacing">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname"  required>
            </div>
            <div class="half-box spacing">
                <label for="cep">Cep</label>
                <input type="text" name="cep" id="cep" placeholder="Ex: 00.000-00" required>
            </div>
            <div class="half-box spacing">
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="endereco"  required>
            </div>
            <div class="half-box spacing">
                <label for="num">Nº</label>
                <input type="text" name="num" id="num"  required>
            </div>
            <div class="half-box spacing">
                <label for="complemento">Complemento</label>
                <input type="text" name="complemento" id="complemento" placeholder="Ex. Apto, fundos, lote, etc..">
            </div>
            <div class="half-box spacing">
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro"  required>
            </div>
            <div class="half-box spacing">
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade"  required>
            </div>
            <div class="half-box spacing">
                <label for="estado">Estado</label>
                <input type="text" name="estado" id="estado"  required>
            </div>
            <div class="half-box spacing">
                <label for="tel">Celular</label>
                <input type="tel" name="tel" id="tel" placeholder="(xx) xxxxx-xxxx" required>
            </div>
            <div class="full-box spacing">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email"  required>
                </div>
            <div >

                <div class="full-box spacing">
                    <label for="usuario">Usuário</label>
                    <input type="usuario" name="usuario" id="usuario"  required>

                </div>
                <div class="half-box spacing">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Insira sua senha" required>

                </div>

                <div class="half-box spacing">
                    <label for="confirmepassword">Confirme sua senha</label>
                    <input type="password" name="confirmepassword" id="confirmepassword" placeholder="Digite novamente sua senha" required>
                </div>
                <br>
                <div class="botao">
                    <input type="submit" id="btnsave" value="Salvar">
                    <br>
                    <div>
                        <label>Já tem cadastro? <a href="{% url 'logar' %}" >Login</a> </label>
                    </div>
                </div>
            </div>
        </form>
     </div>
    {% load static %}
    <script src="{% static 'index.js' %}"></script>
</body>
</html>
